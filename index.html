<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Трекер расходов</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <!-- Картинка в правом верхнем углу -->
  <img src="coins.png" alt="Монеты" class="top-right-image">

  <!-- Контейнер с содержимым -->
  <div class="container">
    <h1>Трекер расходов</h1>

    <!-- Форма для добавления трат -->
    <form id="expense-form">
      <label for="amount">Сумма:</label>
      <input type="number" id="amount" name="amount" required>

      <label for="category">Категория:</label>
      <select id="category" name="category" required>
        <option value="еда">Еда</option>
        <option value="транспорт">Транспорт</option>
        <option value="развлечения">Развлечения</option>
        <option value="дом">Дом</option>
        <option value="здоровье">Здоровье</option>
        <option value="другое">Другое</option>
      </select>

      <label for="description">Описание:</label>
      <input type="text" id="description" name="description">

      <button type="submit">Добавить</button>
    </form>

    <!-- Общая сумма -->
    <div id="total-expense">
      <h2>Общая сумма: <span id="total-amount">0</span></h2>
    </div>

    <!-- Фильтр по категориям -->
    <div id="filter-container">
      <label for="filter-category">Фильтр по категории:</label>
      <select id="filter-category">
        <option value="all">Все</option>
        <option value="еда">Еда</option>
        <option value="транспорт">Транспорт</option>
        <option value="развлечения">Развлечения</option>
        <option value="дом">Дом</option>
        <option value="здоровье">Здоровье</option>
        <option value="другое">Другое</option>
      </select>
    </div>

    <!-- Таблица трат -->
    <table id="expenses-table">
      <thead>
        <tr>
          <th>Сумма</th>
          <th>Категория</th>
          <th>Описание</th>
          <th>Дата</th>
          <th>Удалить</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>

    <!-- График (опционально) -->
    <canvas id="chart"></canvas>
  </div>

  <!-- Картинка в левом нижнем углу -->
  <img src="money-bundle.png" alt="Банкноты" class="bottom-left-image">

  <script src="script.js"></script>
</body>
</html>
